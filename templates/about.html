{% extends 'base.html' %}
{% block title %}
    About Page
{% endblock%}
{% block content %}
<table class="table table-hover table-dark mt-5">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>SerialNumber</th>
            <th>Price</th>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody >
        {% for item in items %}
             <tr>
                <td scope="col">{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.SerialNumber }}</td>
                <td>{{ item.price }}$</td>
                <td><button class="btn btn-outline-info">More Info</button></td>
                <td><button class="btn btn-outline-success">Purchase Item</button></td>
            </tr>
        {% endfor %}
       
    </tbody>
 </table>
{%endblock%}
